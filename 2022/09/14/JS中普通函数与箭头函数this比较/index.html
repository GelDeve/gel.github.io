    </h1>

  <div class="content" itemprop="articleBody">
    <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">    <span class="comment">// 箭头函数this指向</span></span><br><span class="line">    <span class="keyword">function</span> <span class="title function_">fn1</span>(<span class="params"></span>) &#123;</span><br><span class="line">        <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;这是普通函数this指向=&gt;&quot;</span>, <span class="variable language_">this</span>)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">const</span> <span class="title function_">fn2</span> = (<span class="params"></span>) =&gt; &#123;</span><br><span class="line">        <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;这是箭头函数this指向=&gt;&quot;</span>, <span class="variable language_">this</span>)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="title function_">fn1</span>()       <span class="comment">// 这是普通函数this指向=&gt; Window</span></span><br><span class="line">    <span class="title function_">fn2</span>()       <span class="comment">// 这是箭头函数this指向=&gt; Window</span></span><br><span class="line">    <span class="keyword">var</span> obj = &#123;</span><br><span class="line">        fn1,</span><br><span class="line">        fn2</span><br><span class="line">    &#125;</span><br><span class="line">    obj.<span class="title function_">fn1</span>()   <span class="comment">// 这是普通函数this指向=&gt; &#123;fn1: ƒ, fn2: ƒ&#125;</span></span><br><span class="line">    <span class="comment">// 箭头函数由他的外层作用域决定</span></span><br><span class="line">    obj.<span class="title function_">fn2</span>()   <span class="comment">// 这是箭头函数this指向 =&gt; Window</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> obj2 = &#123;</span><br><span class="line">        <span class="title function_">sayHello</span>(<span class="params"></span>)&#123;</span><br><span class="line">            <span class="keyword">const</span> <span class="title function_">fn</span> = (<span class="params"></span>)=&gt;&#123;</span><br><span class="line">                <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;这是箭头函数this指向=&gt;&quot;</span>, <span class="variable language_">this</span>)     <span class="comment">// 这是箭头函数this指向=&gt; &#123;sayHello: ƒ&#125;</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="title function_">fn</span>()</span><br><span class="line">            <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="variable language_">this</span>)           <span class="comment">// &#123;sayHello: ƒ, sayHi: ƒ&#125;</span></span><br><span class="line">        &#125;,</span><br><span class="line">        <span class="title function_">sayHi</span>(<span class="params"></span>)&#123;</span><br><span class="line">            <span class="keyword">function</span> <span class="title function_">fn</span>(<span class="params"></span>)&#123;</span><br><span class="line">                <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;这是普通函数this指向=&gt;&quot;</span>, <span class="variable language_">this</span>) <span class="comment">// 这是普通函数this指向=&gt; Window</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 普通函数以函数的形式调用this指向window</span></span><br><span class="line">            <span class="title function_">fn</span>()</span><br><span class="line">            <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="variable language_">this</span>)         <span class="comment">// &#123;sayHello: ƒ, sayHi: ƒ&#125;</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    obj2.<span class="title function_">sayHello</span>()</span><br><span class="line">    obj2.<span class="title function_">sayHi</span>()</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"Copy to clipboard!\">";
    btn += '<i class="far fa-clone"></i>';
    btn += '</span>'; 
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "Copied!");
      e.clearSelection();
    })
  })
  </script>
